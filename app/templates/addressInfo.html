<ion-view view-title="管理收货地址">
    <ion-nav-bar  align-title="center">

    </ion-nav-bar>
    <ion-nav-buttons>
        <button class="button button-clear icon ion-ios-arrow-left" ng-click="goBack()"></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="address-content list">
            <form name="addressForm">

                <label class="item item-input ">
                    <div class="input-label" >收货人姓名</div>
                    <input type="text" ng-model="addressInfo.name" required/>
                </label>
                <label class="item item-input ">
                    <div class="input-label">手机号码</div>
                    <input type="text" ng-model="addressInfo.phone" required/>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label" >所在区域</div>
                    <select ng-model="addressInfo.region" required>
                        <option>安徽省亳州市谯城区</option>
                        <option>安徽省亳州市蒙城县</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">所在街道</div>
                    <select ng-model="addressInfo.street" >
                        <option>古城镇</option>
                        <option>安徽亳州工业园区</option>
                        <option>花戏楼办事处</option>
                    </select>
                </label>
                <label class="item item-input ">
                    <div class="input-label">详细地址</div>
                    <input type="text" ng-model="addressInfo.detailAddress" required/>
                </label>
                <label class="item item-input ">
                    <div class="input-label" >邮政编码</div>
                    <input type="text" ng-model="addressInfo.postalcode" required/>
                </label>

            </form>
        </div>

        <button class="button button-assertive button-block" ng-click="completeAddress(addressForm)">完成</button>

    </ion-content>
</ion-view>
